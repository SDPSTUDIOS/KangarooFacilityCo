	<section class="contactus">
		<div class="comment-box">
			<h1>Submit an issue ticket!</h1>
			<p>Tell us what is the issue you are having and we will get in touch with you as soon as we can, we will try our best to reply to you on time!</p>

			<form class="comment-form">
				<input type="text" name="Name" placeholder="Enter Name" required="required">
				<input type="text" name="Issue" placeholder="Mail Subject" required="required">
				<select name="rank" id="rank">
					<option value="7" selected="selected">Select a issue present</option>
					<option value="6">Configuration issues </option>
					<option value="5">My spring boot application is slow</option>
					<option value="4">The current version of dependency is not being used by spring boot application</option>
					<option value="3">Problems with deployment when spring boot is installed in a production environment</option>
					<option value="2">My software remains stuck in a "endless loop" when I try to sign in</option>
				</select>
				<input type="email" name="Email" placeholder="example@gmail.com" required="required">
				<textarea rows="5" placeholder="Describe your issue here......" required="required"></textarea>
				<button type="submit" class="submition-btn">Submit Issue Ticket</button>
			</form>
		</div>
	</section>

<script>
	var navlinks = document.getElementById("NavLinks");

	function callMenu()
	{
		navlinks.style.right = "0";
	}

	function showMenu()
	{
		navlinks.style.display = "block";
		setTimeout(callMenu, 100)
	}

	function MenuHideTimeOut()
	{
		navlinks.style.display = "none";
	}

	function hideMenu()
	{
		setTimeout(MenuHideTimeOut, 600);
		navlinks.style.right = "-200px";
	}
