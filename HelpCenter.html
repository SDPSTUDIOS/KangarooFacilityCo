<script>
	var navlinks = document.getElementById("NavLinks");
		var nav = document.getElementById("nav");
		var logo = document.getElementById("logo");
		var navOffsetTop = nav.offsetTop;

	function callMenu()
	{
		navlinks.style.right = "0";
	}

	function showMenu()
	{
		navlinks.style.display = "block";
		setTimeout(callMenu, 100)
	}

	function MenuHideTimeOut()
	{
		navlinks.style.display = "none";

		if(window.screen.width > 1113)
			{
				navlinks.style.display = "block";
			}
	}

	function hideMenu()
	{
		setTimeout(MenuHideTimeOut, 600);
		navlinks.style.right = "-200px";
	}

	window.addEventListener("scroll", navPosCheck);

		function navPosCheck() {

			if (window.scrollY > 0) {
				nav.classList.add("transparent-bg");
				logo.classList.add("color-burn");
			}
			else {
				nav.classList.remove("transparent-bg");
				logo.classList.remove("color-burn");
			}
		}

  </script>
